<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <style>
        /* Add your styles here */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
        }

        h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
        <h1>{{ post.title }}</h1>
        <p>{{ post.description }}</p>

        {% if request.user.is_authenticated %}
        <form action="{% url 'posts:comment' pk=post.id %}?next={{ request.path }}" method="post">
            {% csrf_token %}
            <textarea name="comment" placeholder="Add your comment..."></textarea>
            <button type="submit">Comment</button>
        </form>
        {% endif %}

        <ul>
            {% for comment in comments %}
            <li>
                <h3>{{ comment.user.username }}</h3>
                <p>{{ comment.comment }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
